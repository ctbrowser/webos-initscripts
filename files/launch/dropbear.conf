description "dropbear ssh server"

start on started connman
stop on started start_update

respawn

# Comment this line out to suppress logs on the console
#console output

pre-start script
        mkdir -p /var/lib/dropbear || true
        if [ ! -f /var/lib/dropbear/dropbear_rsa_host_key ]; then
                logger "generating /var/lib/dropbear/dropbear_rsa_host_key"
                /usr/sbin/dropbearkey -t rsa -f /var/lib/dropbear/dropbear_rsa_host_key
        fi
        if [ ! -f /var/lib/dropbear/dropbear_dss_host_key ]; then
                logger "generating /var/lib/dropbear/dropbear_dss_host_key"
                /usr/sbin/dropbearkey -t dss -f /var/lib/dropbear/dropbear_dss_host_key
        fi

        # dropbear expects /var/log/lastlog, so touch, and use /bin/true
        # in case touch fails, e.g. because /var/log doesn't exist
        [ -e /var/log/lastlog ] || touch /var/log/lastlog || /bin/true
end script

exec /usr/sbin/dropbear -B -F -d /var/lib/dropbear/dropbear_dss_host_key -r /var/lib/dropbear/dropbear_rsa_host_key

